<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" href="" />
        <script src="https://kit.fontawesome.com/8632e6c968.js" crossorigin="anonymous"></script>
        <title>Contactez moi</title>
    </head>
    <body>
        <nav>
            <div>
                <table style="text-align: center">
                    <tr>
                        <td class="menu">
                            <a class="bReseaux" href="https://www.instagram.com/limmazur/" target="_blank">
                                <span class="i-footer"><i class="fab fa-instagram"></i></span>
                            </a>
                            <a class="bReseaux" href="https://twitter.com/Limmazur" target="_blank">
                                <span class="i-footer"><i class="fab fa-twitter"></i></span>
                            </a>
                            <a class="bReseaux" href="" target="_blank">
                                <span class="i-footer"><i class="fab fa-facebook"></i></span>
                            </a>
                        </td>
                        <td class="menu">
                            <a class="bHome" href="../index.html">
                                <span class="i-footer"><i class="fas fa-home"></i> </span>
                            </a>
                        </td>
                        <td class="menu">
                            <a class="bContact" href="public/contact.html">
                                <span class="i-footer"><i class="fas fa-paper-plane"></i></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </nav>
        <div class="bloc-presentation">
            <div class="container">
                <div>
                    <h1 class="titre-presentation">Une question ou besoin de plus de renseignements ?</h1>
                    <h2 class="texte-presentation">
                        Envoyez-moi un mail et je vous répondrai dans les plus brefs délais !
                    </h2>
                </div>
            </div>
        </div>
        <form name="contact_fr" method="POST" data-netlify="true">
            <div class="container">
                <div class="champForm">
                    <div class="divChampNameL">
                        <label class="lChampName">NOM</label><br />
                        <input class="champName" name="nom" required />
                    </div>

                    <div class="divChampNameR">
                        <label class="lchampName">Prénom</label><br />
                        <input class="champName" name="prenom" required />
                    </div>

                    <div class="divChamp">
                        <label class="lChampEmail">Email</label><br />
                        <input type="email" class="champEmail" name="email" required />
                    </div>

                    <div class="divObj">
                        <label class="lChampObj">Objet</label><br />
                        <input class="champObj" name="objet" required />
                    </div>

                    <div class="divTextArea">
                        <label class="lTextArea">Message</label><br />
                        <textarea name="message" rows="10" required></textarea>
                    </div>

                    <div class="divButtonForm">
                        <button class="bForm" type="submit">Envoyer</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

    <footer>
        <div class="container">
            <div class="info">
                <span>Mon mail : limma.art@gmail.com</span>
                <br />
                <span>© 2022 Limmazur</span>
            </div>
        </div>
    </footer>
</html>
